name: rust tests
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
permissions:
  contents: read
env:
  RUSTFLAGS: -Dwarnings
jobs:
  build_and_test:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      
      - name: install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt
          override: true

      - name: cargo check --all
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all

      - name: cargo build --all
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all
      
      - name: cargo test --all
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
      
      - name: cargo fmt --all -- --check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: cargo clippy --all -- --check
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all -- --check

